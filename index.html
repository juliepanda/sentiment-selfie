
<!doctype html>
<html lang="en">
	<head>
		<title>Face tracker</title>
		<meta charset="utf-8">
	</head>
	<body>
		<link href="css/styles.css" rel="stylesheet" />
		<script src="js/utils.js"></script>
		<script src="js/clmtrackr.js"></script>
		<script src="js/model_pca_20_svm_emotionDetection.js"></script>
		<script src="js/Stats.js"></script>
		<script src="js/d3.min.js"></script>
		<script src="js/emotion_classifier.js"></script>
		<script src="js/emotionmodel.js"></script>

		<div id="content">
			<div id="container">
				<video id="videoel" width="400" height="300" preload="auto" loop>
				</video>
				<canvas id="overlay" width="400" height="300"></canvas>
			</div>
			<canvas id="sketch" width="400" height="300"></canvas>
			<div id="emoji"></div>
			<div id="controls">
				<input class="btn" type="button" value="wait, loading video" disabled="disabled" onclick="startVideo()" id="startbutton"></input>
				<input class="btn" type="button" value="Take Picture" onclick="takePicture()" id="takePicture"></input>
			</div>
			 <canvas id="canvas">
			  </canvas>
			  <div class="output">
			    <img id="photo" alt="The screen capture will appear in this box.">
			  </div>
			  <a href="#" class="button" id="btn-download" download="my-file-name.png">Download</a>

			<script>

			var width = 400;
			var height = 300;
			var photo = document.getElementById('photo');;
			var canvas = document.getElementById('canvas');
			var vid = document.getElementById('videoel');
			var overlay = document.getElementById('overlay');
			var overlayCC = overlay.getContext('2d');

				/** take picture **/
				function takePicture() {
					var context = canvas.getContext('2d');
				    if (width && height) {
				      canvas.width = 400;
				      canvas.height = 300;
				      context.drawImage(vid, 0, 0, 400, 300);
				    
				      var data = canvas.toDataURL('image/png');
				      photo.setAttribute('src', data);
				    } else {
				      clearphoto();
				    }
				}
				function clearphoto() {
				    var context = canvas.getContext('2d');
				    context.fillStyle = "#AAA";
				    context.fillRect(0, 0, canvas.width, canvas.height);

				    var data = canvas.toDataURL('image/png');
				    photo.setAttribute('src', data);
				  }
	
				var button = document.getElementById('btn-download');
					button.addEventListener('click', function (e) {
					    var dataURL = canvas.toDataURL('image/png');
					    button.href = dataURL;
				});
				/********** check and set up video/webcam **********/

				function enablestart() {
					var startbutton = document.getElementById('startbutton');
					startbutton.value = "start";
					startbutton.disabled = null;
				}
				
				navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
				window.URL = window.URL || window.webkitURL || window.msURL || window.mozURL;

				// check for camerasupport
				if (navigator.getUserMedia) {
					// set up stream
					
					var videoSelector = {video : true};
					if (window.navigator.appVersion.match(/Chrome\/(.*?) /)) {
						var chromeVersion = parseInt(window.navigator.appVersion.match(/Chrome\/(\d+)\./)[1], 10);
						if (chromeVersion < 20) {
							videoSelector = "video";
						}
					};
				
					navigator.getUserMedia(videoSelector, function( stream ) {
						if (vid.mozCaptureStream) {
							vid.mozSrcObject = stream;
						} else {
							vid.src = (window.URL && window.URL.createObjectURL(stream)) || stream;
						}
						vid.play();
					}, function() {
						//insertAltVideo(vid);
						alert("There was some problem trying to fetch video from your webcam. If you have a webcam, please make sure to accept when the browser asks for access to your webcam.");
					});
				} else {
					//insertAltVideo(vid);
					alert("This demo depends on getUserMedia, which your browser does not seem to support. :(");
				}

				vid.addEventListener('canplay', enablestart, false);
				
				/*********** setup of emotion detection *************/

				var ctrack = new clm.tracker({useWebGL : true});
				ctrack.init(pModel);
				var maxEmotion;
				var emoji = document.getElementById('emoji');

				function startVideo() {
					// start video
					vid.play();
					// start tracking
					ctrack.start(vid);
					// start loop to draw face
					drawLoop();
				}
				
				function setImages(maxEmotion) {
					switch (maxEmotion) {
					    case 'happy':
					    	console.log("happy");
					     	emoji.innerHTML = '<img src="images/icon_happy.png" width="60">';
					      break;
					    case 'sad':
					       console.log("sad");
					      emoji.innerHTML = '<img src="images/icon_sad.png" width="60">';
					      break;
					    case 'surprised':
					   	  console.log("suprised");
					      emoji.innerHTML = '<img src="images/icon_surprised.png" width="60">';
					      break;
					    case 'angry':
					      console.log("angry");
					      emoji.innerHTML = '<img src="images/icon_angry.png" width="60">';
					      break;
					    default:
					      console.log(maxEmotion);
					      break;
					   }
				}
				function drawLoop() {
					requestAnimFrame(drawLoop);
					overlayCC.clearRect(0, 0, 400, 300);
					//psrElement.innerHTML = "score :" + ctrack.getScore().toFixed(4);
					if (ctrack.getCurrentPosition()) {
						ctrack.draw(overlay);
					}
					var cp = ctrack.getCurrentParameters();
					var er = ec.meanPredict(cp);
					var maxVal = 0.5;
					if (er.length > 0) {
					    er.forEach(function (item) {
					     	if (item.value > maxVal) {
					          maxEmotion = item.emotion;
					          maxVal = item.value;
					         // console.log(maxEmotion);
					         setImages(maxEmotion);
					        }
					    });
					}
				}
		

				var ec = new emotionClassifier();
				ec.init(emotionModel);
				var emotionData = ec.getBlank();
			</script>
		</div>
	</body>
</html>
